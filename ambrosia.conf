<VirtualHost *:80>

             ServerName

             WSGIScriptAlias / /var/www/ambrosia/ambrosia.wsgi
             <Directory /var/www/ambrosia/ambrosia/>
                        Order allow,deny
                        Allow from all
             </Directory>

             Alias /static /var/www/ambrosia/ambrosia/static
             <Directory /var/www/ambrosia/ambrosia/static/>
                        Order allow,deny
                        Allow from all
             </Directory>

</VirtualHost>
